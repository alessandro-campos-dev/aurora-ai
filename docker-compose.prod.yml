version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: aurora-postgres-prod
    environment:
      POSTGRES_USER: ${DB_USER:-aurora}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-aurora_db}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./scripts/database/backup:/backup
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-aurora}"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - aurora-network-prod
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: aurora-redis-prod
    ports:
      - "6379:6379"
    volumes:
      - redis_data_prod:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - aurora-network-prod
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.api.prod
    container_name: aurora-api-prod
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      SECRET_KEY: ${SECRET_KEY}
      ENVIRONMENT: production
      CORS_ORIGINS: ${CORS_ORIGINS}
      LOG_LEVEL: INFO
      WORKERS: 4
    volumes:
      - ./data:/data:ro
      - ./models:/models:ro
      - logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "alembic upgrade head &&
             gunicorn src.api.app.main:app --workers ${WORKERS:-4} --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000"
    networks:
      - aurora-network-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  web:
    build:
      context: ./src/web
      dockerfile: ../../infrastructure/docker/Dockerfile.web.prod
    container_name: aurora-web-prod
    ports:
      - "80:80"
    environment:
      API_URL: ${API_URL:-http://api:8000}
      NODE_ENV: production
    depends_on:
      - api
    networks:
      - aurora-network-prod
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: aurora-nginx-prod
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./infrastructure/nginx/conf.d:/etc/nginx/conf.d
      - ./ssl_certs:/etc/nginx/ssl:ro
      - ./src/web/dist:/usr/share/nginx/html:ro
    depends_on:
      - api
      - web
    networks:
      - aurora-network-prod
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: aurora-prometheus-prod
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus/prometheus.prod.yml:/etc/prometheus/prometheus.yml
      - prometheus_data_prod:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - aurora-network-prod
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: aurora-grafana-prod
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
      GF_INSTALL_PLUGINS: "grafana-piechart-panel,grafana-clock-panel"
    volumes:
      - grafana_data_prod:/var/lib/grafana
      - ./infrastructure/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./infrastructure/monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - aurora-network-prod
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    container_name: aurora-certbot
    volumes:
      - ./ssl_certs:/etc/letsencrypt
      - ./webroot:/webroot
    command: certonly --webroot -w /webroot -d ${DOMAIN} --email ${EMAIL} --agree-tos --no-eff-email
    networks:
      - aurora-network-prod

volumes:
  postgres_data_prod:
  redis_data_prod:
  prometheus_data_prod:
  grafana_data_prod:
  logs:

networks:
  aurora-network-prod:
    driver: bridge
    name: aurora-network-prod
