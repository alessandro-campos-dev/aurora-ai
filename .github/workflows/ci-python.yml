name: Python CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/api/**'
      - 'src/ml/**'
      - 'src/streamlit/**'
      - 'tests/**'
      - 'requirements.txt'
      - 'pyproject.toml'
      - '.github/workflows/ci-python.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/api/**'
      - 'src/ml/**'
      - 'src/streamlit/**'
      - 'tests/**'
      - 'requirements.txt'
      - 'pyproject.toml'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: aurora
          POSTGRES_PASSWORD: aurora123
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio pytest-mock
    
    - name: Run tests with coverage
      env:
        DATABASE_URL: postgresql://aurora:aurora123@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379
        SECRET_KEY: test-secret-key
        ENVIRONMENT: test
      run: |
        pytest src/api/app/tests/ \
          --cov=src \
          --cov-report=xml \
          --cov-report=term-missing \
          --cov-fail-under=80
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 isort mypy bandit safety
    
    - name: Check code formatting with black
      run: black --check src/
    
    - name: Check imports with isort
      run: isort --check-only src/
    
    - name: Lint with flake8
      run: flake8 src/ --count --show-source --statistics
    
    - name: Type checking with mypy
      run: mypy src/ --ignore-missing-imports
    
    - name: Security check with bandit
      run: bandit -r src/ -ll
    
    - name: Check dependencies with safety
      run: safety check --full-report

  build-docker:
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build API Docker image
      run: |
        docker build \
          -f infrastructure/docker/Dockerfile.api \
          -t aurora-ai-api:latest .
    
    - name: Build ML Docker image
      run: |
        docker build \
          -f infrastructure/docker/Dockerfile.ml \
          -t aurora-ai-ml:latest .
    
    - name: Build Streamlit Docker image
      run: |
        docker build \
          -f infrastructure/docker/Dockerfile.streamlit \
          -t aurora-ai-streamlit:latest .
