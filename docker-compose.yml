version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: aurora-postgres
    environment:
      POSTGRES_USER: aurora
      POSTGRES_PASSWORD: aurora123
      POSTGRES_DB: aurora_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/raw:/data/raw
      - ./scripts/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aurora"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aurora-network

  redis:
    image: redis:7-alpine
    container_name: aurora-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aurora-network

  api:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.api
    container_name: aurora-api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://aurora:aurora123@postgres:5432/aurora_db
      REDIS_URL: redis://redis:6379
      ENVIRONMENT: development
      SECRET_KEY: dev-secret-key-change-in-production
      CORS_ORIGINS: '["http://localhost:3000", "http://localhost:8501"]'
    volumes:
      - ./src/api:/app
      - ./data:/data
      - ./models:/models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "alembic upgrade head &&
             uvicorn src.api.app.main:app --host 0.0.0.0 --port 8000 --reload"
    networks:
      - aurora-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build:
      context: ./src/web
      dockerfile: ../../infrastructure/docker/Dockerfile.web
    container_name: aurora-web
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_ENVIRONMENT: development
    volumes:
      - ./src/web:/app
      - /app/node_modules
    depends_on:
      - api
    networks:
      - aurora-network

  streamlit:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.streamlit
    container_name: aurora-streamlit
    ports:
      - "8501:8501"
    environment:
      API_URL: http://api:8000
      STREAMLIT_SERVER_PORT: 8501
      STREAMLIT_SERVER_ADDRESS: 0.0.0.0
    volumes:
      - ./src/streamlit:/app
    depends_on:
      - api
    networks:
      - aurora-network

  ml-service:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.ml
    container_name: aurora-ml
    ports:
      - "8001:8001"
    environment:
      MODEL_PATH: /models/triage_model.pkl
      REDIS_URL: redis://redis:6379
      API_URL: http://api:8000
    volumes:
      - ./src/ml:/app
      - ./models:/models
      - ./data:/data
    depends_on:
      - redis
      - api
    networks:
      - aurora-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: aurora-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@aurora.ai
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - aurora-network

  prometheus:
    image: prom/prometheus:latest
    container_name: aurora-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - aurora-network

  grafana:
    image: grafana/grafana:latest
    container_name: aurora-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: "grafana-piechart-panel"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./infrastructure/monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - aurora-network

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:
  prometheus_data:
  grafana_data:

networks:
  aurora-network:
    driver: bridge
    name: aurora-network
